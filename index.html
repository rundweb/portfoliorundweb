<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar RundWeb</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/swiper-bundle.min.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="nav-logo">
          <h1>RW</h1>
        </div>
        <ul class="nav-list">
          <div class="logo-resp">
            <h1>RundWeb</h1>
          </div>
          <li class="nav-link"><a href="#home" class="active">Home</a></li>
          <li class="nav-link"><a href="#about">About</a></li>
          <li class="nav-link"><a href="#portfolio">Portfolio</a></li>
          <li class="nav-link"><a href="#contact">Contact</a></li>
        </ul>

        <div class="search">
          <form
            action="https://www.google.com/search"
            target="_blank"
            class="search-form"
          >
            <input
              type="search"
              placeholder="Search Here .."
              class="search-input"
              name="q"
            />
          </form>
          <div class="search-btn">
            <i class="ri-search-line"></i>
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="toggle">
          <i class="ri-menu-line"></i>
          <i class="ri-add-line"></i>
        </div>
      </div>
    </div>

    <section class="home" id="home">
      <div class="home-content">
        <div class="home-left">
          <div class="home-logo">
            <h3>~ RundWeb</h3>
          </div>
          <div class="home-tittle">
            <h1>The</h1>
            <h1>Incridible</h1>
            <h1>Web Developer</h1>
          </div>
          <div class="home-icon">
            <a href=""><i class="ri-palette-line"></i> Web Design</a>
            <a href=""><i class="ri-gallery-line"></i>UI/UX Experience</a>
            <a href=""><i class="ri-code-s-slash-line"></i>Faster Code</a>
          </div>
          <div class="home-btn">
            <a href=""
              >View All Project <i class="ri-arrow-right-up-line"></i
            ></a>
          </div>
        </div>
        <div class="home-right">
          <div class="home-project">
            <div class="swiper home-cards">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="home-images">
                    <img src="assets/images/1.jpg" alt="" class="home-img" />
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="home-images">
                    <img src="assets/images/2.gif" alt="" class="home-img" />
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="home-images">
                    <img src="assets/images/3.jpg" alt="" class="home-img" />
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="home-images">
                    <img src="assets/images/4.jpg" alt="" class="home-img" />
                  </div>
                </div>
              </div>
            </div>
            <div class="home-thumbs">
              <div class="">
                <div class="">
                  <div class="home-text-thumb">
                    <div class="home-text-img">
                      <h1>Project 1</h1>
                      <p>Web Design</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="javascript/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".home-cards", {
        spaceBetween: 30,
        effect: "fade",
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
    <script src="javascript/main.js"></script>
  </body>
</html>
