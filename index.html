<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RundWeb</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="nav-logo">
          <h1>RW</h1>
        </div>
        <ul class="nav-list">
          <div class="logo-resp">
            <h1>RundWeb</h1>
          </div>
          <li class="nav-link"><a href="#home" class="active">Home</a></li>
          <li class="nav-link"><a href="#about">About</a></li>
          <li class="nav-link"><a href="#portfolio">Portfolio</a></li>
          <li class="nav-link"><a href="#contact">Contact</a></li>
        </ul>

        <div class="search">
          <form
            action="https://www.google.com/search"
            target="_blank"
            class="search-form"
          >
            <input
              type="search"
              placeholder="Search Here .."
              class="search-input"
              name="q"
            />
          </form>
          <div class="search-btn">
            <i class="ri-search-line"></i>
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="toggle">
          <i class="ri-menu-line"></i>
          <i class="ri-add-line"></i>
        </div>
      </div>
    </div>

    <section class="home" id="home">
      <div class="home-content">
        <div class="home-left">
          <div class="home-logo">
            <h3>~ RundWeb</h3>
          </div>
          <div class="home-title">
            <h1>The</h1>
            <h1>Incridible</h1>
            <h1>Web Developer</h1>
          </div>
          <div class="home-icon">
            <a href=""
              ><i class="ri-palette-line"></i> Web <br />
              Design</a
            >
            <a href=""
              ><i class="ri-gallery-line"></i>UI/UX <br />
              Experience</a
            >
            <a href=""
              ><i class="ri-code-s-slash-line"></i>Faster <br />
              Code</a
            >
          </div>
          <div class="home-btn">
            <a href=""
              >View All Colections <i class="ri-arrow-right-up-line"></i
            ></a>
          </div>
          <div class="home-sosial">
            <a href=""><i class="ri-github-fill"></i></a>
            <a href=""><i class="ri-behance-fill"></i></a>
            <a href=""><i class="ri-dribbble-line"></i></a>
          </div>
        </div>
        <div class="home-right">
          <div class="home-right-content">
            <div class="swiper home-img">
              <div class="swiper-wrapper">
                <div class="swiper-slide radius">
                  <div class="home-img-slides">
                    <img src="assets/images/1.jpg" alt="" class="home-images" />
                  </div>
                </div>
                <div class="swiper-slide radius">
                  <div class="home-img-slides ">
                    <img src="assets/images/2.gif" alt="" class="home-images" />
                  </div>
                </div>
                <div class="swiper-slide radius">
                  <div class="home-img-slides">
                    <img src="assets/images/3.jpg" alt="" class="home-images" />
                  </div>
                </div>
                <div class="swiper-slide radius">
                  <div class="home-img-slides">
                    <img src="assets/images/4.jpg" alt="" class="home-images" />
                  </div>
                </div>
              </div>
            </div>
            <div class="home-right-text">
              <div class="swiper home-img-text">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="home-img-title">
                      <h5>Title Here 1</h5>
                      <p>SubTitle Here</p>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="home-img-title">
                      <h5>Title Here 2</h5>
                      <p>SubTitle Here</p>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="home-img-title">
                      <h5>Title Here 3</h5>
                      <p>SubTitle Here</p>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="home-img-title">
                      <h5>Title Here 4</h5>
                      <p>SubTitle Here</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="home-right-btn">
                <div class="swiper-button-next">
                  <i class="ri-arrow-right-line"></i>
                </div>
                <div class="swiper-button-prev">
                  <i class="ri-arrow-left-line"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="javascript/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".home-img", {
        effect: "cards",
        grabCursor: true,

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
      var swiperfade = new Swiper(".home-img-text", {
        effect: "flip",
        grabCursor: true,
      });

      swiper.controller.control = swiperfade;
      swiperfade.controller.control = swiper;
    </script>
    <script src="javascript/main.js"></script>
  </body>
</html>
